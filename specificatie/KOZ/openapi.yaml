        - code
        - ingangsdatum
        - waarde
      properties:
        code:
          type: string
          title: code
          description: ''
          minLength: 1
        einddatum:
          type: string
          title: einddatum
          description: ''
          format: date
        ingangsdatum:
          type: string
          title: ingangsdatum
          description: ''
          format: date
        waarde:
          type: string
          title: waarde
          description: ''
