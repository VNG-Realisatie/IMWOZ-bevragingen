        jaarMaand:
          $ref: '#/components/schemas/GYearMonth'
    KadastraleAanduiding:
      type: object
      description: ''
      required:
        - kadastraleGemeente
        - perceelnummer
        - sectie
      properties:
        appartementsrechtVolgnummer:
          type: integer
          title: appartementsrechtVolgnummer
          description: ''
        deelperceelNummer:
          type: integer
          title: deelperceelNummer
          description: ''
        kadastraleGemeente:
          allOf:
            - $ref: '#/components/schemas/KadastraleGemeente'
            - title: kadastraleGemeente
              description: ''
        perceelnummer:
          type: integer
          title: perceelnummer
          description: ''
        sectie:
          type: string
          title: sectie
          description: ''
          pattern: ^[A-Z]{1,2}$
          maxLength: 2
    KadastraleGemeente:
      type: object
      description: ''
      required:
        - code
        - ingangsdatum
        - kadastraleGemeente
      properties:
        code:
          type: string
          title: code
          description: ''
          minLength: 1
        einddatum:
          type: string
          title: einddatum
          description: ''
          format: date
        ingangsdatum:
          type: string
          title: ingangsdatum
          description: ''
          format: date
        kadastraleGemeente:
          type: string
          title: kadastraleGemeente
          description: ''
          minLength: 1
    Koopsom:
      type: object
      description: ''
      required:
        - bedrag
        - indicatieMeerObjecten
        - transactiedatum
      properties:
        bedrag:
          $ref: '#/components/schemas/Bedrag'
        indicatieMeerObjecten:
          type: boolean
          title: indicatieMeerObjecten
          description: ''
        transactiedatum:
          type: string
          title: transactiedatum
          description: ''
          format: date
    Valuta:
      type: object
      description: ''
